<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS counter rules</title>
	<style type="text/css">
		ol{
			counter-reset: section;
			list-style-type: none; 
		}
		li:before {
			counter-increment: section;
			content: counters(section, ".") " ";
		}
	</style>
</head>
<body>
	<ol>
	  <li>item</li>
	  <li>item     
	    <ol>
	      <li>item</li>
	      <li>item</li>
	      <li>item
	        <ol>
	          <li>item</li>
	          <li>item</li>
	          <li>item</li>
	        </ol>
	      </li>
	      <li>item</li>
	    </ol>
	  </li>
	  <li>item</li>
	  <li>item</li>
	</ol>

	<ol>
	  <li>item</li>
	  <li>item</li>
	</ol>
</body>
</html>
